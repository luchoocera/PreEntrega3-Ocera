     <!-- Formulario de consulta-->
        <div class="row contact-studio">
            <section id="contact-form" class="col-sm-12 col-md-8">
                <h2>Formulario de contacto</h2>
                <form action="" method="post">
                    <!--Nombre-->
                    <label for="name">Nombre</label>
                    <input type="text" name="" id="name" placeholder="Nombre">

                    <!--Apellido-->
                    <label for="name2">Apellido</label>
                    <input type="text" name="" id="name2" placeholder="Apellido">

                    <!--Telefono-->
                    <br>
                    <label for="area">CodArea</label>
                    <input type="number" name="" id="area" placeholder="Cod.Area">

                    <label for="tel">Telefono</label>
                    <input type="tel" name="" id="tel" placeholder="Telefono">

                    <!-- Mail -->
                    <br>
                    <label for="email">E-Mail</label>
                    <input type="email" name="E-Mail" id="email" placeholder="E-Mail">

                    <!-- Chechbox-->
                    <br>
                    <label for="company">Empresa</label>
                    <input type="checkbox" name="Empresa" id="company">

                    <label for="person">Particular</label>
                    <input type="checkbox" name="Particular" id="person">

                    <!--Asunto-->
                    <label for="reason">Asunto</label>
                    <input type="text" name="Asunto" id="reason" placeholder="Asunto">


                    <!-- Consulta -->
                    <br>
                    <p>Consulta</p>
                    <textarea name="Consulta" id="ask" cols="30" rows="10" placeholder="Consulta">

                    </textarea>

                    <!-- Enviar consulta -->
                    <br>
                    <input type="submit" value="Enviar consulta">
                </form>
            </section> 

            <!-- Medios de contacto -->
            <section id="contact-media" class="col-sm-12 col-md-4">
                <article class="row">
                    <img src="" alt="location-logo" class="col-2">

                <article class="row">

                </article>
                <article class="row">

                </article>
                <article class="row">

                <article class="row">
